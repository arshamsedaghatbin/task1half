<div>
    <h2 id="page-heading">
        <span jhiTranslate="task1HalfApp.productUser.home.title">Product Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-product-user" [routerLink]="['/product-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="task1HalfApp.productUser.home.createLabel">
            Create a new Product User
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="productUsers?.length === 0">
        <span jhiTranslate="task1HalfApp.productUser.home.notFound">No productUsers found</span>
    </div>
    <div class="table-responsive" *ngIf="productUsers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="task1HalfApp.productUser.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="task1HalfApp.productUser.source">Source</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let productUser of productUsers ;trackBy: trackId">
                <td><a [routerLink]="['/product-user', productUser.id, 'view' ]">{{productUser.id}}</a></td>
                <td>{{productUser.name}}</td>
                <td jhiTranslate="{{'task1HalfApp.SourceType.' + productUser.source}}">{{productUser.source}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/product-user', productUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/product-user', productUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(productUser)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
