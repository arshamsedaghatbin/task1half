<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="offer">
            <h2><span jhiTranslate="task1HalfApp.offer.detail.title">Offer</span> {{offer.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="task1HalfApp.offer.departmentName">Department Name</span></dt>
                <dd>
                    <span>{{offer.departmentName}}</span>
                </dd>
                <dt><span jhiTranslate="task1HalfApp.offer.product">Product</span></dt>
                <dd>
                    <div *ngIf="offer.product">
                        <a [routerLink]="['/product', offer.product?.id, 'view']">{{offer.product?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="task1HalfApp.offer.productUser">Product User</span></dt>
                <dd>
                    <div *ngIf="offer.productUser">
                        <a [routerLink]="['/product-user', offer.productUser?.id, 'view']">{{offer.productUser?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/offer', offer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
